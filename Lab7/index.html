  <title>Shopping</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <script src="script.js"></script>
  <div class="container">
    <div class="product">
      <div class="boxsp">
        <img src="BanhNgot.jpg" alt="Hình ảnh 1">
        <div id="product1">
        </div>
        <button class="xem-them1" onclick="xemthem1()">Xem thêm</button>
        <button class="them-vao-gio-hang" onclick="themvaogiohang(this)">Thêm vào giỏ hàng</button>
      </div>
      <div class="boxsp">
        <img src="BanhNgot1.jpg" alt="Hình ảnh 1">

            <thead>
              <tr>
                <th>Hình ảnh</th>

            </tbody>

        </div>
      </div>
    </div>
  </div>
