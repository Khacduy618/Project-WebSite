<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../bootstrap.min.css">
</head>

<body>
    <div class="container w-50 bg-white p-4 rounded text-center">
        <div id="layout1" style="display: block;">
            <h2 class="mb-5">Mời bạn để lại thông tin để nhận tư vấn</h2>
            <button type="button" class="btn btn-primary" onclick="switchPage()">Chấp nhận</button>
        </div>
        <form id="form" onsubmit="return false;" class="text-start" style="display: none;">
            <h2>Nhập thông tin</h2>
            <div class="name">
                <label for="name">Tên:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="phone">
                <label for="phone">Số điện thoại:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="sv">
                <label for="service">Yêu cầu:</label>
                <label for="consult">Đăng ký tư vấn</label>
                <input type="radio" onclick="hienthiLich()" id="consult" name="service" value="consult">
                <label for="newsletter">Nhận thông báo tin mới</label>
                <input type="radio" onclick="offdate()" id="newsletter" name="service" value="newsletter" checked>
                <label id="dateTitle" for="date" style="display: none;">Ngày đặt lịch:</label>
                <input type="date" id="date" name="date" required style="display: none;">
            </div>
            <button type="submit" class="btn btn-primary" onclick="submitForm()">Gửi</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
