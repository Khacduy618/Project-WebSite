<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Exam</title>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <form action="">
                <div class="left-content">
                    <div class="img-file">
                        <div class="img">
                            <div class="font">
                                <img src="img/9d7e29c07878a86bfff8ad0437868d18.jpg" alt="">
                            </div>
                            <div class="back">
                                <img src="img/avt.jpg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="upload">
                        <input type="file" id="upload-file" class="input-file">
                        <label for="upload-file">Upload your picture</label>
                    </div>
                    <div class="link-media">
                        <a href="#"><img src="img/facebook.png" alt=""></a>
                        <a href="#"><img src="img/instagram.png" alt=""></a>
                        <a href="#"><img src="img/telegram.png" alt=""></a>
                        <a href="#"><img src="img/tik-tok.png" alt=""></a>
                    </div>
                </div>
                <div class="right-content">
                    <div class="info">
                        <div class="name">
                            <div class="firstname">
                                <label for="first-name">First name:</label>
                                <input type="text" class="input-text" id="first-name">
                            </div>
                            <div class="middlename">
                                <label for="middle-name">Middle name:</label>
                                <input type="text" class="input-text" id="middle-name">
                            </div>
                            <div class="lastname">
                                <label for="last-name">Last name:</label>
                                <input type="text" class="input-text" id="last-name">
                            </div>
                        </div>
                        <div class="gender">
                            <span>Gender:</span>
                            <input type="radio" name="gender" class="toggle" id="men">
                            <label for="men">Men</label>
                            <input type="radio" name="gender" class="toggle" id="women">
                            <label for="women">Women</label>
                        </div>
                        <div class="class">
                            <label for="class">Class:</label>
                            <select name="class" id="class">
                                <option value="0">---</option>
                                <option value="1">WEB1011</option>
                                <option value="2">WEB1012</option>
                                <option value="3">WEB1013</option>
                            </select>
                        </div>
                        <div class="introduce">
                            <label for="introduce">Introduce myself:</label>
                            <textarea name="introduce-myself" id="introduce" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="buttons">
                        <input type="submit" class="update" value="Update" name="update" id="update">
                        <input type="button" class="clear" value="Clear" name="clear" id="clear">
                    </div>
                </div>
            </form>
        </div>
        <div class="video">
            <video autoplay controls loop>
                <source src="">
            </video>
        </div>
    </div>
</body>
</html>
