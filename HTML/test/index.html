<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Addnew</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <form action="">
                <div class="left-upload-img">
                    <div class="img-upload">
                        <div class="img">
                            <div class="font">
                                <img src="img/9d7e29c07878a86bfff8ad0437868d18.jpg" alt="">
                            </div>
                            <div class="back">
                                <img src="img/avt.jpg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="upload-file">
                        <input type="file" class="input-file" name="uploadfile" id="upload-img">
                        <label for="upload-img">Upload your picture</label>
                    </div>
                    <div class="link-media">
                        <a class="circle" href="https://www.facebook.com/KhacDuy2k/"><img src="img/facebook.png" alt="Đây là icon facebook"></a>
                        <a class="circle" href="https://www.instagram.com/"><img src="img/instagram.png" alt="Đây là icon instagram"></a>
                        <a class="circle" href="https://web.telegram.org/"><img src="img/telegram.png" alt="Đây là icon telegram"></a>
                        <a class="circle" href="https://www.tiktok.com/"><img src="img/tik-tok.png" alt="Đây là icon tiktok"></a>
                    </div>
                </div>
                <div class="right-input-info-update-info">
                    <div class="info-person">
                        <div class="name">
                            <label class="label-name" for="first-name">First name:</label>
                            <input type="text" class="input-text" name="first-name" id="first-name">
                            <label class="label-name" for="middle-name">Middle name:</label>
                            <input type="text" class="input-text" name="middle-name" id="middle-name">
                            <label class="label-name" for="last-name">Last name:</label>
                            <input type="text" class="input-text" name="last-name" id="last-name">
                        </div>
                        <div class="gender">
                            <span>Gender: </span>
                            <input type="radio" class="toggle" name="gender" id="Man">
                            <label for="Man">Man</label>
                            <input type="radio" class="toggle" name="gender" id="Girl">
                            <label for="Girl">Girl</label>
                        </div>
                        <div class="class">
                            <label for="class-school">Class: </label>
                            <select class="select" name="class-school" id="class-school">
                                <option value="0">---</option>
                                <option value="1">WEB1010</option>
                                <option value="2">WEB1011</option>
                                <option value="3">WEB1012</option>
                                <option value="4">WEB1013</option>
                                <option value="5">WEB1014</option>
                            </select>
                        </div>
                        <div class="introduce">
                            <label for="gioithieu">Giới thiệu:</label>
                            <textarea name="gioithieu" id="gioithieu" cols="32" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="buttons">
                        <div class="update">
                            <input class="buttons-child" type="submit" name="update" id="">
                        </div>
                        <div class="clear">
                            <button class="buttons-child" name="clear">Clear</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="video">
            <video width="500px" height="280px" controls autoplay loop>
                <source src="video/nhung-loi-hua-bo-quen-vu-x-dear-jane-official-mv.mp4">
            </video>
        </div>
    </div>
</body>
</html>
