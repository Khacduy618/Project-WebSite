<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Purchase</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Cửa hàng</h1>
    <div class="product">
      <img src="img/monhang.jpg" alt="Product Image">
      <div class="product-info">
        <h2 class="product-name">Tên sản phẩm</h2>
        <p class="product-price">Giá: 200.000 đ</p>
        <input type="number" id="quantityInput" value="" min="1" max="50" placeholder="Nhập số lượng">
        <button onclick="purchase()">Mua hàng</button>
      </div>
    </div>
    <div class="purchase-summary" id="purchaseSummary">
      <p><span id="totalQuantity">Tổng số lượng: 0</span></p>
      <p><span id="totalPrice">Tổng giá trị đơn hàng: 0</span> đ</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
