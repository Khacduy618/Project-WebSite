<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Lab3</title>
</head>
<body>
    <Button onclick="Dangxuat()">Đăng xuất</Button>
    <script src="Lab3.js">
    </script>
    <form action="" method="get">
        <div class="info">
            <div class="name">
                <div class="fname">
                    <label for="fsname">First name</label>
                    <input type="text" class="input-text" value=" " id="fsname" placeholder="Nhập tên">
                </div>
                <div class="mdname">
                    <label for="mdname">Middle name</label>
                    <input type="text" class="input-text" value=" " id="mdname" placeholder="Nhập tên đệm">
                </div>
                <div class="lname">
                    <label for="mdname">Last name</label>
                    <input type="text" class="input-text" value=" " id="lname" placeholder="Nhập họ">
                </div>
            </div>
            <div class="age">
                <label for="age">Tuổi</label>
                <input type="number" name="age" id="age" value="1" min="1" max="200">
            </div>
            <div class="gender">
                <span>Gender</span>
                <input type="radio" name="gender" id="men" value="Men">
                <label for="men">Men</label>
                <input type="radio" name="gender" id="women" value="Women">
                <label for="women">Women</label>
            </div>
        </div>
        <input class="dangky" type="submit" onclick="dangky()" value="Đăng ký">
    </form>
</body>
</html>
