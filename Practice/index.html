<!DOCTYPE html>
<html lang="en">

            <div class="col-sm-6 col-md-4 col-lg-3 mb-4">

                    <img class="card-img-top" src="BanhSanMoiNgay3.jpg" alt="Ảnh bánh kem">

                    </div>

                    <img class="card-img-top" src="Mosse3.jpg" alt="Ảnh bánh kem">
                    <div id="card3" class="card-body">
                    </div>
                    <button id="xem-them4" onclick="xemthem4()" class="btn btn-info col-lg-4">Xem thêm</button>
                    <button onclick="addtocart(this)" class="btn btn-danger">Thêm vào giỏ hàng</button>
                </div>
            </div>
        </div>

        <div class="icon"><i class="fa-solid fa-cart-shopping"></i><span id="countsp">0</span></div>
