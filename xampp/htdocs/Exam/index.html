<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Exam</title>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <form action="">
                <div class="left-cont">
                    <div class="img-file">
                        <div class="img">
                            <div class="font">
                                <img src="img/9d7e29c07878a86bfff8ad0437868d18.jpg" alt="">
                            </div>
                            <div class="back">
                                <img src="img/avt.jpg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="upload">
                        <input type="file" id="inputfile" class="input-file">
                        <label for="inputfile">Change image</label>
                    </div>
                </div>
                <div class="right-cont">
                    <div class="info">
                        <div class="title">
                            <span>Nguyễn Khắc Duy</span>
                            <h4>Sinh viên khoa CNTT</h4>
                        </div>
                        <div class="icon">
                            <a href="">
                                <img src="img/telephone.png" alt="">
                            </a>
                            <a href="">
                                <img src="img/send.png" alt="">
                            </a>
                        </div>
                        <div class="gender">
                            <span>Giới tính</span>
                            <div class="gd">
                                <input type="radio" id="nam" name="gender" class="toggle">
                                <label for="nam">Nam</label>
                                <input type="radio" id="nu" name="gender" class="toggle">
                                <label for="nu">Nữ</label>
                            </div>
                        </div>
                        <div class="contact">
                            <div class="email">
                               <label for="email">Email</label> 
                               <input type="email" class="input-text" placeholder="Địa chỉ email">
                            </div>
                            <div class="phone">
                                <label for="phone">Số điện thoại</label> 
                                <input type="text" class="input-text" placeholder="Số điện thoại">
                             </div>
                             <div class="address">
                                <label for="address">Địa chỉ</label> 
                                <input type="text" class="input-text" placeholder="Địa chỉ">
                             </div>
                        </div>
                        <div class="class">
                            <label for="class">Lớp học</label>
                            <select name="class-name" id="class">
                                <option value="0">Danh sách lớp</option>
                                <option value="1">WD19305</option>
                                <option value="2">WD19306</option>
                                <option value="3">WD19307</option>
                                <option value="4">WD19308</option>
                                <option value="5">WD19309</option>
                            </select>
                        </div>
                        <div class="introduces">
                            <label for="introduces-myself">Giới thiệu</label>
                            <textarea name="introduces" id="introduces-myself" cols="30" rows="10"> Lorem ipsum dolor sit amet, consectetur adipisicing elit. Assumenda perferendis voluptate nobis officia repellat quaerat magnam consequatur autem ea, est excepturi quod, nihil quos illo laudantium. Eaque beatae facilis accusantium.
                            </textarea>
                        </div>
                        <div class="video">
                            <span>Video giới thiệu bản thân</span>
                            <video autoplay controls loop>
                                <source src="video/nhung-loi-hua-bo-quen-vu-x-dear-jane-official-mv.mp4">
                            </video>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
